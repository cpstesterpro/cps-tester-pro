<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CPS Tester</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle, #000000 20%, #111111 100%);
      color: #00ffff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      background-color: #111;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 30px #0ff;
      max-width: 600px;
      width: 100%;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #0ff; }
      to { box-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff33; }
    }

    h1 {
      text-align: center;
      font-size: 28px;
      color: #00ffcc;
      margin-bottom: 10px;
    }

    .button, .time-button, .reset-button {
      background: transparent;
      border: 2px solid #00ffff;
      color: #00ffff;
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: 0.2s ease;
    }

    .button:hover, .time-button:hover, .reset-button:hover,
    .time-button.active {
      background-color: #00ffff;
      color: #000;
    }

    #cpsDisplay {
      font-size: 24px;
      color: #ff00ff;
      margin: 15px 0;
    }

    #timer {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .section {
      background: #1c1c1c;
      border-radius: 8px;
      padding: 10px;
      margin-top: 15px;
      font-size: 14px;
      max-height: 120px;
      overflow-y: auto;
    }

    .section-title {
      font-weight: bold;
      margin-bottom: 5px;
      color: #00ffaa;
    }

    .panel {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
    }

    /* Clickbox Style */
    .click-box {
      width: 100px;
      height: 100px;
      background-color: #00ffff;
      border-radius: 50%;
      cursor: pointer;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .clicked {
      transform: scale(1.5);
      background-color: #ff00ff;
    }

    /* Media Query for smaller screens */
    @media (max-width: 500px) {
      .button, .time-button, .reset-button {
        font-size: 14px;
        padding: 8px;
      }
    }

    #chart {
      width: 100%;
      height: 250px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CPS Tester</h1>
    <div class="panel">
      <button class="time-button active" data-time="1">1s</button>
      <button class="time-button" data-time="5">5s</button>
      <button class="time-button" data-time="10">10s</button>
      <button class="time-button" data-time="50">50s</button>
      <button class="time-button" data-time="100">100s</button>
    </div>
    <button id="startBtn" class="button">Start Test</button>
    <div id="cpsDisplay">CPS: 0</div>
    <div id="timer">Time: 0s</div>
    <div class="section" id="history"><div class="section-title">CPS History:</div></div>
    <div class="section" id="leaderboard"><div class="section-title">Leaderboard:</div></div>
    <div class="section" id="keyTracker"><div class="section-title">Clicks per Key:</div></div>
    <button id="resetBtn" class="reset-button">Reset History & Leaderboard</button>
  </div>

  <!-- Clickbox -->
  <div id="clickBox" class="click-box"></div>

  <canvas id="chart"></canvas>
